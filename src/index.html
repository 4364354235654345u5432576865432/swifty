<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="javascripts/renderer/index.js" type="text/javascript"></script>
</head>
<body>
  <div class="message">
    <div id="setup">
      <div id="title">Setup Master Password</div>
      <input type="password" id="setup_password" />
      <input type="button" onClick="setupPassword()" value="Send" />
    </div>
    <div id="prompt">
      <div id="title">Enter Master Password</div>
      <input type="password" id="enter_password" />
      <input type="button" onClick="enterPassword()" value="Send" />
      <div id="invalid"></div>
    </div>
    <div id="app">
      <div id="title">Swifty App</div>
    </div>
  </div>
</body>
</html>
